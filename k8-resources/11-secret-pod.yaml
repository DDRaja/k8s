apiVersion: v1
kind: Pod
metadata:
  name: secret-pod
spec:
  containers:
  - name: nginx
    image: nginx
    env:
    - name: Username
      valueFrom:
        SecretkeyRef:
          name: mysecret
          key: username
    - name: Password
      valueFrom:
        SecretkeyRef:
          name: mysecret
          key: password