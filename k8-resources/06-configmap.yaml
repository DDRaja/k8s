---
apiVersion: v1
kind: Pod
metadata:
  name: configmap-pod
spec:
  containers:
    - name: nginx
      image: nginx
      env:
      - name: Course
        valueFrom: 
          configMapKeyRef:
            name: course-configmap
            key: course
      - name: Duration
        valueFrom: 
          configMapKeyRef:
            name: course-configmap
            key: duration

metadata:
  name: course-configmap
data:
  course: k8s
  duration: 25hrs


