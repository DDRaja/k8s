---
apiVersion: v1
kind: Pod
metadata:
  name: configmap-pod
spec:
  containers:
    - name: nginx
      image: nginx
      env:
      - name: Course
        valueFrom: 
        configMapKeyRef:
        - name: course-config
          key: course
      - name: Duration
        valueFrom: 
        configMapKeyRef:
        - name: course-config
          key: duration


