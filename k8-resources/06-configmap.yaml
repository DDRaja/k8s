apiVersion: v1
kind: Pod
metadata:
  name: configmap-pod
spec:
  containers:
  - name: nginx
    image: nginx
    env:
    -name:Course
     valueFrom:
      configMapkeyRef:
        name: course-config
        key: course
     -name:Duration
     valueFrom:
      configMapkeyRef:
        name: course-config
        key: duration

